<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="author" content="Alex Tan, Jerry Lin">
  <meta name="description" content="Recipe Saver">
  <meta name="keywords" content="HTML, CSS, JavaScript">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" class="next-git">
  <title>Recipe Saver</title>

  <!-- favIcon -->
  <link rel="icon" type="image/png" href="img/favIcon.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
    integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
  <!-- normalize.css for cross-browser stuff -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header>
    <div class="topbar">
      <h1 class="title"><i class="fa fa-shopping-basket" aria-hidden="true"></i></h1>
      <div class="nav">
        <p class="all selected">All</p>
        <p class="favorite">Favorites</p>
      </div>
      <div class="user-container">
        <p>User123456</p>
      </div>

    </div>
  </header>

  <main>
    <div class="search-page">
      <div class="logo-container">
        <img class="logo" alt="logo" src="img/logo.png">
      </div>

      <!-- Use class 'hidden' to hide  -->
      <div class="recipe-container">

        <form class="search-bar">
          <input class="search" placeholder="Search for a recipe..." aria-label="Search for items" type="search"
            required>
          <button class="search-button" aria-label="search button">
            <i class="fa fa-search-plus"></i>
          </button>
        </form>

        <!-- TODO: Set a limit on how much of the description is display -->
        <div class="list-container">

        </div>

        <div class="fab">
          <i class="fa fa-plus my-float"></i>
        </div>

      </div>
    </div>

  </main>

  <footer>
    <div class="footer-text">
      <p>Recipe Saver Inc. 2019&copy;</p>
      <p>Made by: Alex Tan & Jerry Lin</p>
      <address>
        <p>For any questions or concerns, contact us at <a href="mailto:alexst@uw.edu">alexst@uw.edu</a>, or at <a
            href="tel:360-123-4567">(360)
            123-4567</a>.</p>
      </address>
    </div>
    <div class="footer-image-container">
      <img class="footer-img" alt="fruits image" src="img/fruit_banner.png">
    </div>
    
  </footer>

  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="js/index.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/es6-promise/4.1.1/es6-promise.auto.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fetch/2.0.3/fetch.min.js"></script>
</body>

</html>
