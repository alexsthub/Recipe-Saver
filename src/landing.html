<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="author" content="Jerry Lin">
  <meta name="description" content="Sick Shopping Aggregator">
  <meta name="keywords" content="HTML, CSS, JavaScript">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Shop Saver</title>
  <script src="https://use.fontawesome.com/3cc1bc6b58.js"></script>
  <link rel="stylesheet" href="css/style.css">

  <!-- favIcon -->
  <link rel="icon" type="image/png" href="img/favIcon.png">

  <!-- normalize.css for cross-browser stuff -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
</head>

<body>
  <div class="page">
    <div class="nameplate" role="region" aria-labelledby="regionNameplate">
      <div class="bg-image-source">
        <picture class="hidden">
          <source media="(min-width: 768px)" srcset="img/fruit-3408683_3200.jpg">
          <source media="(min-width: 376px)" srcset="img/fruit-3408683_1536.jpg">
          <source media="(min-width: 0px)" srcset="img/fruit-3408683_640.jpg">
          <img alt="picture of fruit" aria-label="background image of fruit" class="hidden">
        </picture>
      </div>

      <div class="bg-image"></div>

      <div class="nameplate-container">
        <h1 class="nameplate-title">Shop Saver</h1>
        <h1 class="nameplate-headline">Streamline Your Grocery Shopping Experience</h1>
        <div class="nameplate-message">
          Aggregate inventory and prices from local grocery stores for the best deals
        </div>

        <a class="temp-button" href="search.html">
          <div class="buttonWrapper">
            <div class="buttonInner">
              <p class="buttonText" aria-label="button start grocery shopping">Start Grocery Shopping</p>
            </div>
          </div>
        </a>
      </div>

    </div>

    <div class="footer">
      <p>Shop Saver Inc. 2019&copy;</p>
      <address>
        <p>For any questions or concerns, contact us at <a href="mailto:alexst@uw.edu">alexst@uw.edu</a>, or at <a
            href="tel:360-123-4567">(360)
            123-4567</a>.</p>
      </address>
    </div>
</body>

</html>
