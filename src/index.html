<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="author" content="Jerry Lin">
  <meta name="description" content="Sick Shopping Aggregator">
  <title>Search</title>
  <meta name="keywords" content="HTML, CSS, JavaScript">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" class="next-git">
  <title>Sick Shopping Aggregator</title>
  <link rel="stylesheet" href="css/style.css">

  <!-- favIcon -->
  <link rel="icon" type="image/png" href="img/favIcon.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- normalize.css for cross-browser stuff -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
  <link rel="stylesheet" href="css/style.css">

</head>

<body>
  <main>
    <div class="search-page">

      <!-- Use class 'hidden' to hide  -->
      <div class="recipe-container">
        <div class="list-header">
          <div class="filter-container">
            <p class="selected">All</p>
            <p>Categories</p>
            <p>Favorites</p>
          </div>
        </div>
        <form class="search-bar">
          <input class="search" placeholder="Search for a recipe..." aria-label="Search for items" type="search"
            required>
          <button class="search-button" aria-label="search button">
            <i class="fa fa-search-plus"></i>
          </button>
        </form>

        <div class="list-container">

          <div class="letter-container">
            <p class="alphabet-letter">A.</p>
            <div class="recipe-letter-container">
              <div class="recipe">
                <img alt="baked crab rangoon" src="./recipeImages/Baked Crab Rangoon.jpg" />
                <div class="recipe-info">
                  <p>Baked Crab Rangoon</p>
                  <p>Learn how to make these crispy Baked Crab Rangoons filled with creamy crabmeat! Watch the video to
                    find out more about this Healthy Living appetizer recipe.</p>
                </div>
              </div>
            </div>
          </div>


        </div>




      </div>


      <div class="hidden footer-img-src">
        <picture class="hidden">
          <source srcset="../img/fruit_banner.png">
          <img alt="banner of fruit" aria-hidden="true" class="hidden">
        </picture>
      </div>
      <div class="footer-container">
        <div class="footer-image"></div>
      </div>
    </div>

  </main>

  <script src="http://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="js/index.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/es6-promise/4.1.1/es6-promise.auto.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fetch/2.0.3/fetch.min.js"></script>
</body>

</html>
