<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="author" content="Jerry Lin">
  <meta name="description" content="Sick Shopping Aggregator">
  <title>Search</title>
  <meta name="keywords" content="HTML, CSS, JavaScript">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" class="next-git">
  <title>Sick Shopping Aggregator</title>
  <link rel="stylesheet" href="css/style.css">

  <!-- favIcon -->
  <link rel="icon" type="image/png" href="img/favIcon.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- normalize.css for cross-browser stuff -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
  <link rel="stylesheet" href="css/style.css">

</head>

<body>
  <div class="search-page">
    
    <div class="search-col">
      <div class="search-content">
        <h1 class="nameplate-headline search-heading" aria-label="Grocerify">Groc<i class="fa fa-shopping-cart"
            aria-hidden="true"></i>rify!</h1>
        <form class="search-bar">
          <input class="search" placeholder="Select..." aria-label="Search for items" type="search" required>
          <button class="search-button" aria-label="search button">
            <i class="fa fa-search-plus"></i>
          </button>
        </form>
      </div>
      <div class="hidden footer-img-src">
        <picture class="hidden">
          <source srcset="../img/fruit_banner.png">
          <img alt="banner of fruit" aria-hidden="true" class="hidden">
        </picture>
      </div>
      <div class="footer-container">
        <div class="footer-image"></div>
      </div>
    </div>

     <div class="search-list">
      <div class="search-list-border">
        <h1 class="shopping-list-heading">Shopping Cart</h1>
        <div class="flex-table">
          <div class="list-item-wrapper">
            <div class="list-quantity-wrapper">
              <a class="remove" aria-label="remove button"><i class="fa fa-times-circle"></i></a>
            </div>
            <div class="list-item">Almond Milk</div>
            <a class="minus" aria-label="minus button"><i class="fa fa-minus-circle"></i></a>
            <div class="quantity">2</div>
            <a class="plus" aria-label="plus button"><i class="fa fa-plus-circle"></i></a>
          </div>

          <div class="list-item-wrapper">
            <div class="list-quantity-wrapper">
              <a class="remove" aria-label="remove button"><i class="fa fa-times-circle"></i></a>
            </div>
            <div class="list-item">Linguine</div>
            <a class="minus" aria-label="minus button"><i class="fa fa-minus-circle"></i></a>
            <div class="quantity">4</div>
            <a class="plus" aria-label="plus button"><i class="fa fa-plus-circle"></i></a>
          </div>

          <div class="list-item-wrapper">
            <div class="list-quantity-wrapper">
              <a class="remove" aria-label="remove button"><i class="fa fa-times-circle"></i></a>
            </div>
            <div class="list-item">Peanut Butter</div>
            <a class="minus" aria-label="minus button"><i class="fa fa-minus-circle"></i></a>
            <div class="quantity">2</div>
            <a class="plus" aria-label="plus button"><i class="fa fa-plus-circle"></i></a>
          </div>
        </div>

        <a class="temp-button" href="result.html" >
          <div class="listButtonWrapper">
            <div class="listButtonInner">
              <p class="listButtonText">Submit Cart</p>
            </div>
          </div>
        </a>

      </div>
    </div>

  </div>
</body>

</html>
